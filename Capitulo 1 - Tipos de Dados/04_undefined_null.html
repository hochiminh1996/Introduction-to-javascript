<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <title>Tipo : Undefined e Null</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Felippe">
    </head>
    <body>
        <script type="text/javascript">
        
            /*
                Tipo de dado : Undefined e Null

                * Undefined (Indefinido) : Variável criado, mas não definida

                * Null (Nulo) : característico de um objetivo que não possui dados dentro. Um Objetivo vazio. Ou seja, ele existe, mas não tem nada.
            */
            let nome;
            console.log(typeof(nome));//retorno de V undefined

        </script>
    </body>
</html>
