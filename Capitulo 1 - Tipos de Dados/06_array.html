<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <title>Tipo : Array</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Felippe">
    </head>
    <body>
        <script type="text/javascript">
            /*
                Tipo : Array.
            
                É um agrupamento de dados (lista), de diferentes tipos e valores, que conseguimos acessar através de seu index. 

            */
            const countries = [
                "Brasil",
                "Rússia",
                "India",
                "China",
                "África do Sul"
            ];
            console.log(countries[0]);//Brasil

            const random = [
                "Felippe", 25, "Branco", 1.78, 3.000, "SP"
            ]
            console.log(random[5]);//SP





        </script>
    </body>
</html>
