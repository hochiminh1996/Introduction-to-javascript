<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <title>Tipo : Number</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Felippe">
    </head>
    <body>
        <script type="text/javascript">
            /*
                Tipo de dado : Number
                Inteiros, reais, NaN, Infinity
            */
            console.log(1+33);
            console.log(11.2 + 234);
            console.log(24/"a"); //NaN
            console.log(12.5 == Infinity);
            
        </script>
    </body>
</html>
