<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <title>Conceitos</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Felippe">
    </head>
    <body>
        <script type="text/javascript">
            /*
                Variáveis
                São identificadores, que possuiem um espaço na memória, que armazenam diferentes tipos de valores e dados.

                3 tipos de palavras reservadas para criar uma variável 
                var
                let
                const


            */
            var weather = "Quente"; // Identificador e valor
            console.log(weather)
            weather = "Chuvoso"

            let weatherSecond = "Frio";
            weatherSecond = "Muito quente";

            console.log(weatherSecond)

            const pi = 3.14;// valor imutável
            console.log(pi)

        </script>
    </body>
</html>
