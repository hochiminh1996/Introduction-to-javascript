<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <title>Tipagem</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Felippe">
    </head>
    <body>
        <script type="text/javascript">
            /*
                Tipagem

                A tipagem das variáveis em JS é fraca, pois não precisamos definir o seu tipo, cabendo ao próprio JS modificar seus valores sem a nessidade de redefinição pelo programador.

                Em java, temos que efetuar os procedimentos de down-upCasting para efetuar a mudança do tipo de dados, sendo está característica reconhecida como tipagem forte e dados.
        
            */
            let valor = "Felippe";
            console.log(typeof(valor));

            valor = 10;
            console.log(typeof(valor));

            valor = 3.14;
            console.log(typeof(valor));

            valor = true;
            console.log(typeof(valor));


            /*
                O códiga acima representa o quão fraca é a tipagem de dados em JS.
                Ou seja, um variável pode assumir facilmente diferentes tipos de dados.
            */



        </script>
    </body>
</html>
